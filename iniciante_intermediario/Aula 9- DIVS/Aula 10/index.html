<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exemplos de DIVs</title>
	<meta charset="utf-8">
	<meta name="description" content="Aprenda a programar em HTML5">
	<meta name="keywords" content="Curso; HTML5; Programação Web;">
	<meta name="viewport" content="width= device-width, initial-scale=1">	
</head>
<body>
	<div style="border-style: solid; width: 400px; height: 150px; background-color: mediumslateblue; margin: 30px; float: left;">Primeira DIV</div>
	<div style="border-style: double; border-color: green; background-color: lightgreen; width: 400px; height: 150px; margin: 30px; float: right">Segunda DIV</div>
	<div style="border-style: dotted; border-color: yellow; background-color: khaki; width: 400px; height: 150px; margin: 30px; margin: 0 auto;">Terceira DIV</div>
	<div style="border-style: dashed; border-color: red; background-color: orange; width: 400px; height: 150px; margin: 30px; margin: 0 auto;">
		Quarta div
		<div style="border-style: inset; border-color: black; background-color: grey; width:200px; height: 90px; margin: 30px; margin: 0 auto">Uma DIV dentro da quarta</div>
	</div>
</body>
</html>
