<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>LAYOUT_FLEXIVEL</title>
	<style type="text/css">
		#principal{
			width: 87%;
			height: 330px;
			margin: 0 auto;
			background-color: lightyellow;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
		}
		.interna{
			width: 205px;
			height: 300px;
			background-color: silver;
			margin: 11px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="principal">
		<div class="interna">Teste1</div>
		<div class="interna">Teste2</div>
		<div class="interna">Teste3</div>
		<div class="interna">Teste4</div>
		<div class="interna">Teste5</div>
		<div class="interna">Teste6</div>
	</div>
</body>
</html>
