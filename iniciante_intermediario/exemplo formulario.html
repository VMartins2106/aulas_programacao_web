<HTML>
    <HEAD>
        <TITLE>Formulário</TITLE>
    </HEAD>
    <BODY BGCOLOR=Turquoise><FONT FACE="ARIAL">
        <H1>Formulário de exemplo</H1>
        </BR>
        <FORM ID="formulario" NAME="formulario" METHOD="post" ACTION="">
            <LABLE FOR="TXTNOME">NOME</LABLE>
            <INPUT TYPE="TEXT" NAME="TXTNOME" ID="TXTNOME" PLACEHOLDER="Digite o nome completo"/>
            <BR/><BR/>
            ESTADO CIVIL<BR/><BR/>
            <INPUT TYPE="RADIO" ID="RADIO1" NAME="RADIO1" VALUE="CASADO"/>
            <LABLE FOR="RADIO1">Casado</LABLE><BR/><BR/>
            <INPUT TYPE="RADIO" ID="RADIO2" NAME="RADIO1" VALUE="SOLTEIRO"/>
            <LABLE FOR="RADIO2">Solteiro</LABLE><BR/><BR/>
            PREFERE AULA<BR/><BR/>
            <INPUT TYPE="CHECKBOX" ID="CHECK1" NAME="CHECK1" VALUE="REMOTA">
            <LABLE FOR="CHECK1">Remota</LABLE><BR/><BR/>
            <INPUT TYPE="CHECKBOX" ID="CHECK2" NAME="CHECK2" VALUE="Presencial">
            <LABLE FOR="CHECK2">Presencial</LABLE><BR/><BR/>
            PRINCIPAIS DIFICULDADES<BR/><BR/>
            <TEXTAREA NAME="TXTDIFICULDADES" ID="TXTDIFICULDADES" COLS="45" ROWS="10" PLACEHOLDER="Chore se chorou">
            </TEXTAREA><BR/><BR/>
            <INPUT TYPE="SUBMIT" ID="BTNENVIAR" NAME="BTNENVIAR" VALUE="Entregar"/>
        </FORM>
    </FONT></BODY>
</HTML>
