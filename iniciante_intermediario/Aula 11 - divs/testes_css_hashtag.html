<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<title>CSS Incorporado</title>
	<style type="text/css">
		#t1{
			background-color: lightyellow;
			height:200px;
			width: 350px;
			border-style: solid;
		}
		#t2{
			background-color: red;
			height: 200px;
			width: 350px;
			border-style: dotted;
			border-color: green;
			color: yellow;
		}

		#t3{
			background-color: orange;
			height: 200px;
			width: 350px;
			border-style: double;
			border-color: blue;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="t1">teste1</div>
	<div id="t2">test2</div>
	<div id="t3">teste3</div>
</body>
</html>
