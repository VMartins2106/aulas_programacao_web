<HTML>
	<HEAD>
		<TITLE>Pet Shop</TITLE>
	</HEAD>
	<BODY BGCOLOR="Beige">
<BR/><H2>PetShop da Belinha</H2>
<HR/>
<IMG SRC="imagens/animais.jpg" ALIGN="RIGHT" HEIGHT="305">
<H2>Cadastre-se:</H2>
	<FORM ID="cadastro" NAME="cadastro" METHOD="post">
		<LABLE FOR="TXTNOME">NOME</LABLE><BR/>
	<INPUT TYPE="TEXT" NAME="TXTNOME" ID="TXTNOME" PLACEHOLDER="Digite o nome completo"/>
	<BR/><BR/>
		<LABLE FOR="TXTNOME2">EMAIL</LABLE><BR/>
	<INPUT TYPE="TEXT" NAME="TXTNOME2" ID="TXTNOME2" PLACEHOLDER="Digite seu email"/><BR/><BR/>
		<LABLE FOR="TXTNOME3">DATA DE NASCIMENTO</LABLE><BR/>
	<INPUT TYPE="TEXT" ID="TEXTNOME3" NAME="TEXTNOME3" PLACEHOLDER="Digite sua data de nascimento"><BR/><BR/>
		<LABLE FOR="TXTNOME4">CPF</LABLE><BR/>
	<INPUT TYPE="TEXT" ID="TXTNOME4" NAME="TEXTNOME4" PLACEHOLDER="Digite seu CPF"><BR/><BR/>
		<LABLE FOR="TXTNOME5">SENHA</LABLE><BR/>
	<INPUT TYPE="TEXT" ID="TEXTNOME5" NAME="TEXTNOME5" PLACEHOLDER="Digite sua nova senha"><BR/><BR/>
	<INPUT TYPE="SUBMIT" ID="BTNENVIAR" NAME="BTNENVIAR" VALUE="Cadastrar"/>
</FORM>
	</BODY>
</HTML>
